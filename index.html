<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
    
</head>
<body>
<div class="container">
        
   
    <nav class="header">
        <ul class="menu__box">
            <li class="menu__logo"><a href="">Loans.com</a></li>
            <li class="menu__point"><a href="">Rates & Fees</a></li>
            <li class="menu__point"><a href="">How to apply</a></li>
            <li class="menu__point"><a href="">Questions?</a></li>
        </ul>
    </nav>
    


    <main class="main__box">
       

        <div class="into__info">
            <p class="into__text">Personal Loan</p>
            <h1 class="into__title">Put your plans into actions.</h1>
            <ul class="icons__list">
                <li class="icons__item">Online application</li>
                <li class="icons__item">Up to $50.000</li>
                <li class="icons__item">The money is<br>yours in 48h</li>
            </ul>
        </div>
        <div class="intro__form">
            <h2 class="form__title">Let's change your life?</h2>
            
            <div>
                <label for="text">Full name
                    <input class="form__intro" type="text" name="text" placeholder="John Doe">
                </label>
            </div>
            <div>
                <label for="email">Email
                    <input class="form__intro" type="email" name="text" placeholder="john.doe@apple.com">
                </label>
            </div>
            <div>
                <label for="text">How much do you need?
                    <input class="form__intro" type="text" name="text" placeholder="1000">
                </label>
            </div>

            <button class="btn"><a href="" ></a>Check your rates</button>
        </div>

    </main>


</div>

</body>
</html>
